<ion-header>
  <ion-toolbar>
    <ion-title>membros</ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="person"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-background">
  <ion-row class="ion-align-items-center">
    <ion-col>
      <!-- Skeleton screen -->
      <div *ngIf="loading">
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>

        <ion-list>
          <ion-list-header>
            <ion-label>
              <ion-skeleton-text
                animated
                style="width: 20%"
              ></ion-skeleton-text>
            </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-skeleton-text
              animated
              style="width: 27px; height: 27px"
              slot="start"
            ></ion-skeleton-text>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>

      <ion-card *ngFor="let membro of membros" class="list-card">
        <img (click)="abrirModal(membro.id)" [src]="membro.urlFoto" />
        <ion-card-header>
          <ion-card-subtitle>{{membro.siglaPartido}}</ion-card-subtitle>
          <ion-card-title>{{membro.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><span>Uf: </span>{{membro.siglaUf}}</p>
          <p><span>Email: </span>{{membro.email}}</p>
          <p><span>Uri: </span>{{membro.uri}}</p>
          <p><span>Id legislatura: </span>{{membro.idLegislatura}}</p>
        </ion-card-content>
      </ion-card>
      <ion-text color="danger" *ngIf="membros.length === 0 && !loading">
        ðŸ™ƒ NinguÃ©m (Â¬_Â¬ )
      </ion-text>
    </ion-col>
  </ion-row>
</ion-content>
