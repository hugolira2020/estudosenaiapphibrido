<ion-header>
  <ion-toolbar>
    <ion-title>modal-comida</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input formControlName="nome" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select value="peperoni" placeholder="Selecione o Tipo">
            <ion-select-option value="peperoni">Árabe</ion-select-option>
            <ion-select-option value="hawaii">Mexicana</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>DD MM YY</ion-label>
          <ion-datetime
            displayFormat="DD MM YY"
            placeholder="Selecione a Data"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range min="-0" max="10" pin color="secondary">
            <ion-icon
              slot="start"
              size="small"
              name="thumbs-up-outline"
            ></ion-icon>
            <ion-icon slot="end" name="thumbs-up-outline"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>HH mm</ion-label>
          <ion-datetime
            displayFormat="HH mm"
            placeholder="Selecione a Hora de Entrega"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-radio-group value="grape">
          <ion-list-header>
            <ion-label>Com pimenta?</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio slot="start" color="success" value="apple"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Não</ion-label>
            <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">
          Salvar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
